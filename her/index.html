<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Список сайтов для ротации
        const sites = [
            'https://rp12mr6.mybestromancenow.com/ye9anqx?s1=aq&cid=aq',
            'https://smark.top/click?o=2&a=211&sub_id1=aq'
        ];
        
        // Получаем текущий счетчик из localStorage
        let visitCount = parseInt(localStorage.getItem('visitCount')) || 0;
        
        // Выбираем сайт на основе счетчика
        const targetSite = sites[visitCount % sites.length];
        
        // Увеличиваем счетчик и сохраняем
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        
        // Мгновенный редирект
        window.location.href = targetSite;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
