<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        const sites = [
            'https://rp12mr6.mybestromancenow.com/ye9anqx?s1=aq&cid=aq',
            'https://smark.top/click?o=2&a=211&sub_id1=aq'
        ];
        
        // Используем sessionStorage (очищается при закрытии вкладки)
        let visitCount = sessionStorage.getItem('visitCount') || 0;
        visitCount = parseInt(visitCount);
        
        const targetSite = sites[visitCount % sites.length];
        
        visitCount++;
        sessionStorage.setItem('visitCount', visitCount);
        
        window.location.href = targetSite;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
